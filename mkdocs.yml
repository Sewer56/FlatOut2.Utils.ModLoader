site_name: FlatOut 2 Mod Loader Documentation
site_url: https://sewer56.dev/FlatOut2.Utils.ModLoader

repo_name: Sewer56/FlatOut2.Utils.ModLoader
repo_url: https://github.com/Sewer56/FlatOut2.Utils.ModLoader

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences 
  - pymdownx.tasklist
